<div class="dropdown" #myDrop>
	<div class="form-control" id="dropdownMenu3" data-toggle="dropdown" style="width: 100%"><span class="pull-left">{{getCaption()}}</span><i class="fa fa-caret-down pull-right"></i></div>
	<div class="dropdown-menu" aria-labelledby="dropdownMenu3">
		<div class="dropdown-item" (click)="$event.stopPropagation(); selectAll()"><i class="fa fa-check"></i> Select all</div>
		<div class="dropdown-item" (click)="$event.stopPropagation(); selectNone()"><i class="fa fa-times"></i> Unselect all</div>
		<hr>
		<div *ngFor="let item of data" class="dropdown-item" (click)="$event.stopPropagation(); toggle(item)"><i [ngClass]="getIcon(item)"></i> {{item.name}}</div>
	</div>
</div>
