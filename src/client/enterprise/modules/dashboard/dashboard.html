<div class="panel panel-default">
    <div class="panel-heading">Engine History</div>
    <div class="panel-body">
        <div class="table">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Datetime</th>
                    <th>Outcome</th>
                </tr>
                </thead>
                <tbody ng-repeat="item in Ctrl._historyData">
                <tr>
                    <td>{{item.History.Datetime}}</td>
                    <td>{{item.History.Outcome}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
