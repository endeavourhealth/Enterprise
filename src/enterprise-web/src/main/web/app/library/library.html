<div>
	<script type="text/ng-template" id="node_template.html">
		<div ui-tree-handle class="tree-node tree-node-content">
				<span	ng-if="!node.hasChildren" data-nodrag class="glyphicon glyphicon-blank text-muted"></span>
				<span ng-if="node.hasChildren" data-nodrag	class="glyphicon text-muted"
							ng-class="{'glyphicon-triangle-right': !node.isExpanded,'glyphicon-triangle-bottom': node.isExpanded}"
							ng-click="library.toggleExpansion(node)"></span>
			<span	class="glyphicon glyphicon-folder-open text-primary"></span>
			<span ng-class="{'bg-primary': node.isSelected}"
						ng-click="library.selectNode(node)">{{node.folderName}}</span>
		</div>
		<ol ng-model="node.nodes" ng-show="node.isExpanded" class="angular-ui-tree-nodes">
			<li ng-repeat="node in node.nodes" ng-include="'node_template.html'" class="angular-ui-tree-node">
			</li>
		</ol>
	</script>

	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<label class="btn btn-xs btn-success pull-right" ng-click="library.getLibraryRootFolders()">Add new</label>
				Library items
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<div class="row">

							<div class="col-md-3">
								<div id="tree-root" class="angular-ui-tree">
									<ol class="angular-ui-tree-nodes">
										<li ng-repeat="node in library.treeData" ng-include="'node_template.html'" class="angular-ui-tree-node"></li>
									</ol>
								</div>
							</div>

							<div class="col-md-9">
								<div class="table">
									<table class="table table-striped table-condensed">
										<thead>
											<tr>
												<th ng-click="sortField='name'; sortReverse=!sortReverse">Title
													<span ng-show="sortField == 'name'"
																class="glyphicon glyphicon-sm"
																ng-class="{'glyphicon-chevron-down':!sortReverse, 'glyphicon-chevron-up':sortReverse}"></span>
												</th>
												<th ng-click="sortField='lastModified'; sortReverse=!sortReverse">Date modified
													<span ng-show="sortField == 'lastModified'"
																class="glyphicon glyphicon-sm"
																ng-class="{'glyphicon-chevron-down':!sortReverse, 'glyphicon-chevron-up':sortReverse}"></span>
												</th>
												<th ng-click="sortField='type'; sortReverse=!sortReverse">Type
													<span ng-show="sortField == 'type'"
																class="glyphicon glyphicon-sm"
																ng-class="{'glyphicon-chevron-down':!sortReverse, 'glyphicon-chevron-up':sortReverse}"></span>
												</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="item in library.itemSummaryList.contents | orderBy:sortField:sortReverse">
												<td>{{item.name}}</td>
												<td>{{item.lastModified | date:'dd-MMM-yyyy HH:mm:ss'}}</td>
												<td>{{item.type | itemTypeIdToString}}</td>
												<td>
													<label class="btn btn-info btn-xs"><a ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'view'})">View</a></label>
													<label class="btn btn-success btn-xs"><a ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'edit'})">Edit</a></label>
													<label class="btn btn-danger btn-xs"><a ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'delete'})">Delet</a></label>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

</div>
