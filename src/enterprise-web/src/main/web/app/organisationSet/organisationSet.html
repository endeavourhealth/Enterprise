<div class="module">
	<div class="container-fluid">
		<div class="module-heading">
			Organisation Sets
		</div>
		<div class="module-body">
			<form>
				<div class="row">
					<div class="form-group col-md-3">
						<div class="table">
							<table class="table table-striped table-condensed">
								<thead>
									<tr>
										<th class="col-md-10">Title</th>
									</tr>
								</thead>
								<tbody>
									<tr class="hover-box show-child-on-hover"
											ng-repeat="item in ctrl.organisationSets | orderBy:sortField:sortReverse"
											ng-class="{'selection': item.uuid == ctrl.selectedOrganisationSet.uuid}"
											ng-click="ctrl.selectOrganisationSet(item)">
										<td>
											{{item.name}}
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="form-group col-md-9">
						<label>Members</label>
						<div ng-show="ctrl.selectedOrganisationSet" ng-click="ctrl.showOrganisationPicker()" class="form-control scroll-box-150">
							<span ng-repeat="member in ctrl.selectedOrganisationSet.organisations">
								<span>{{ member.name }}</span>
								<span ng-hide="this.$last"> | </span>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
