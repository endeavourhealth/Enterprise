<style>
	.form-group { margin-bottom: 10px; }
	dropdown { display: inline-block; }
</style>
<div class="modal-header">
	<button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<form role="form">
		<div class="show-child-on-hover">
			<div class="panel panel-default show-child-on-hover">
				<div class="panel-heading" (click)="showFilter = !showFilter">Breakdown / filter options <i class="fa fa-caret-down"></i> </div>
				<div class="panel-body bordered-box" style="z-index: 10; position: absolute; width: 98%; background: white" [hidden]="!showFilter">
					<div class="row">
						<div class="form-group col-md-2 col-sm-3">
							<label>Breakdown: </label>
							<select class="form-control" [(ngModel)]="breakdown" name="breakdown">
								<option *ngFor="let set of breakdownOptions" [ngValue]="set">{{set.name}}</option>
							</select>
						</div>
						<div class="form-group col-md-2 col-sm-3">
							<label>Gender: </label>
							<multiSelectDropdown [data]="filterGender" [(ngModel)]="genders" name="genderFilter"></multiSelectDropdown>
						</div>
						<div class="form-group col-md-2 col-sm-3">
							<label>Ethnicity: </label>
							<multiSelectDropdown [data]="filterEthnicity" [(ngModel)]="ethnicity" name="ethnicityFilter" ></multiSelectDropdown>
						</div>
						<div class="form-group col-md-2 col-sm-3">
							<label>Postcode: </label>
							<multiSelectDropdown [data]="filterPostcode" [(ngModel)]="postcode" name="postcodeFilter" ></multiSelectDropdown>
						</div>
						<div class="form-group col-md-2 col-sm-3">
							<label>Age: </label>
							<multiSelectDropdown [data]="filterAgex10" [(ngModel)]="agex10" name="agex10Filter" ></multiSelectDropdown>
						</div>
						<div class="form-group col-md-2 col-sm-3">
							<label>Options: </label>
							<div>
								<button class="btn btn-sm btn-warning" (click)="clear()">Reset</button>
								<button class="btn btn-sm btn-primary" (click)="refresh()">Apply</button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2 col-sm-3">
							<label>Graph as: </label>
							<select class="form-control" [ngModel]="graphAs" (ngModelChange)="setGraph($event)" name="breakdown">
								<option value="count">Count</option>
								<option value="per1k">Per 1000</option>
								<option value="percent">Percentage</option>
							</select>
						</div>
						<div class="form-group col-md-2 col-sm-3">
							<label>LSOA: </label>
							<multiSelectDropdown [data]="filterLsoa" [(ngModel)]="lsoa" name="lsoaFilter" ></multiSelectDropdown>
						</div>
						<div class="form-group col-md-2 col-sm-3">
							<label>MSOA: </label>
							<multiSelectDropdown [data]="filterMsoa" [(ngModel)]="msoa" name="msoaFilter" ></multiSelectDropdown>
						</div>
						<div class="form-group col-md-2 col-sm-3">
							<label>Organisation: </label>
							<multiSelectDropdown [data]="filterOrgs" [(ngModel)]="orgs" name="orgFilter" ></multiSelectDropdown>
						</div>
						<div class="form-group col-md-2 col-sm-3">
							<label>CCG: </label>
							<multiSelectDropdown [data]="filterCcg" [(ngModel)]="ccgs" name="ccgFilter" ></multiSelectDropdown>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<loadingIndicator [done]="graphsLoaded === 2">
					<ngb-tabset>
						<ngb-tab title="Graph">
							<template ngbTabContent>
								<div class="row">
									<div class="col-md-12">
										<chart [data]="incChart"></chart>
										<chart [data]="prevChart"></chart>
										<chart [data]="popChart"></chart>
									</div>
								</div>
							</template>
						</ngb-tab>
						<ngb-tab title="Table">
							<template ngbTabContent>
								<div class="row">
									<div class="col-md-12">
										<h3 class="text-center">Incidence</h3>
										<chart-table [data]="incChart"></chart-table>
										<h3 class="text-center">Prevalence</h3>
										<chart-table [data]="prevChart"></chart-table>
										<h3 class="text-center">Population</h3>
										<chart-table [data]="popChart"></chart-table>
									</div>
								</div>
							</template>
						</ngb-tab>
					</ngb-tabset>
				</loadingIndicator>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" (click)="export()">Export</button>
	<button type="button" class="btn btn-default" (click)="cancel()">Close</button>
</div>
