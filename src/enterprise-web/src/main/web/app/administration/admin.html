<div>
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<form>
						<div class="form-group">
							<div class="btn-group-vertical btn-block">
								<label class="btn btn-default" ng-model="admin.userType" uib-btn-radio="'all'" ng-checked="'true'" ng-click="userFilter = {}">All users</label>
								<label class="btn btn-default" ng-model="admin.userType" uib-btn-radio="'active'">Active users</label>
								<label class="btn btn-default" ng-model="admin.userType" uib-btn-radio="'admin'" ng-click="userFilter = {forename:'John'}">Administrators</label>
								<label class="btn btn-default" ng-model="admin.userType" uib-btn-radio="'super'" ng-click="userFilter = {isSuperUser:true}">Super users</label>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input type="text" placeholder="Name or email" class="form-control">
								<span class="btn input-group-addon">
									<i class="glyphicon glyphicon-search"></i>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="col-md-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<label class="btn btn-xs btn-success pull-right">Add new</label>
					Users
				</div>
				<div class="panel-body">
					<div class="table">
						<table class="table table-striped table-condensed">
							<thead>
								<tr>
									<th ng-click="sortField='surname'; sortReverse=!sortReverse">Surname
										<span ng-show="sortField == 'surname'"
													class="glyphicon glyphicon-sm"
													ng-class="{'glyphicon-chevron-down':!sortReverse, 'glyphicon-chevron-up':sortReverse}"></span>
									</th>
									<th>Forename</th>
									<th ng-click="sortField='username'; sortReverse=!sortReverse">EMail
										<span ng-show="sortField == 'username'"
													class="glyphicon glyphicon-sm"
													ng-class="{'glyphicon-chevron-down':!sortReverse, 'glyphicon-chevron-up':sortReverse}"></span>

									</th>
									<th ng-click="sortField='isSuperUser'; sortReverse=!sortReverse">Super
										<span ng-show="sortField == 'isSuperUser'"
													class="glyphicon glyphicon-sm"
													ng-class="{'glyphicon-chevron-down':!sortReverse, 'glyphicon-chevron-up':sortReverse}"></span>
									</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="user in admin.userList | orderBy:sortField:sortReverse | filter : userFilter">
									<td>{{user.surname}}</td>
									<td>{{user.forename}}</td>
									<td>{{user.username}}</td>
									<td><span class="glyphicon" ng-class="{'glyphicon-ok text-success': user.isSuperUser,'glyphicon-remove text-danger': !user.isSuperUser}"></span></td>
									<td>
										<label class="btn btn-info btn-xs" ng-click="admin.viewUser(user)">View</label>
										<label class="btn btn-success btn-xs" ng-click="admin.editUser(user)">Edit</label>
										<label class="btn btn-danger btn-xs" ng-click="admin.deleteUser(user)">Delete</label>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
