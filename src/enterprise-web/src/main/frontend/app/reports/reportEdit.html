<div class="module">
	<div class="container-fluid">
		<div class="module-heading">Report
			<div class="pull-right">
				<button type="button" class="btn btn-sm btn-success" (click)="save(false)">Save</button>
				<button type="button" class="btn btn-sm btn-warning" (click)="save(true)">Save & Close</button>
				<button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
			</div>
		</div>
		<div class="module-body">
			<form>
				<div class="row">
					<div class="form-group col-md-6">
						<label for="report-name">Name</label>
						<input type="text" class="form-control" id="report-name" [(ngModel)]="report.name" name="name">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label for="report-description">Description</label>
						<textarea class="form-control" id="report-description" [(ngModel)]="report.description" name="description"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label for="report-description">Content</label>
						<div class="row">
							<div class="form-group col-md-7">
								<div class="panel panel-default">
									<div class="panel-heading">Components</div>
									<div class="panel-body">
										<form>
											<div class="form-group">
												<div class="row">
													<div class="col-md-5">
														<library-folder [showMenu]="false" (selectionChange)="selectNode($event.selectedFolder)"></library-folder>
													</div>
													<div class="col-md-7 scroll-box-300">
														<Tree [nodes]="itemSummaryList?.contents" [options]="contentTreeOptions">
															<template #treeNodeTemplate let-node>
																<span>
																	<span class="fa fa-right-pad {{node.data.type | itemTypeIdToIcon}} text-muted"></span>
																	{{node.data.name}}
																</span>
															</template>
														</Tree>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>

							<div class="form-group col-md-5">
								<div class="panel panel-default">
									<div class="panel-heading">Structure</div>
									<div class="panel-body">
										<form>
											<div class="form-group">
												<div class="row">
													<div class="col-md-12 scroll-box-300">
														<Tree [nodes]="reportContent" [options]="reportTreeOptions" #reportTree>
															<template #treeNodeTemplate let-node>
																<div class="show-child-on-hover">
																	<span>
																		<span class="fa fa-right-pad {{node.data.type | itemTypeIdToIcon}} text-muted"></span>
																		{{node.data.name}}
																	</span>
																	<button type="button" class="btn btn-xs btn-danger child-to-show pull-right" (click)="remove(node)">
																		<span class="fa fa-remove" aria-hidden="true"></span>
																	</button>
																</div>
															</template>
														</Tree>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
