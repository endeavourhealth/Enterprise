<div>
	<script type="text/ng-template" id="node_template.html">
		<div ui-tree-handle class="tree-node tree-node-content">
				<span	ng-if="!node.hasChildren" data-nodrag class="glyphicon glyphicon-blank text-muted"></span>
				<span ng-if="node.hasChildren" data-nodrag	class="glyphicon text-muted"
							ng-class="{'glyphicon-triangle-right': !node.isExpanded,'glyphicon-triangle-bottom': node.isExpanded}"
							ng-click="ctrl.toggleExpansion(node)"></span>
			<span	class="glyphicon glyphicon-folder-open text-primary"></span>
			<span ng-class="{'bg-primary': node.isSelected}"
						ng-click="ctrl.selectNode(node)">{{node.folderName}}</span>
		</div>
		<ol ng-model="node.nodes" ng-show="node.isExpanded" class="angular-ui-tree-nodes">
			<li ng-repeat="node in node.nodes" ng-include="'node_template.html'" class="angular-ui-tree-node">
			</li>
		</ol>
	</script>

	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<button
					class="btn btn-xs btn-success pull-right"
					ng-show="ctrl.selectedNode"
					ui-sref="app.queryAction({itemUuid: library.selectedNode.uuid, itemAction: 'add'})">Add new
				</button>
				Report items
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<div class="row">

							<div class="col-md-3">
								<div id="tree-root" class="angular-ui-tree">
									<ol class="angular-ui-tree-nodes">
										<li ng-repeat="node in ctrl.treeData" ng-include="'node_template.html'" class="angular-ui-tree-node"></li>
									</ol>
								</div>
							</div>

							<div class="col-md-9">
								<div class="table">
									<table class="table table-striped table-condensed">
										<thead>
											<tr>
												<th class="col-md-4" ng-click="sortField='name'; sortReverse=!sortReverse">Title
													<span ng-show="sortField == 'name'"
																class="glyphicon glyphicon-sm"
																ng-class="{'glyphicon-chevron-down':!sortReverse, 'glyphicon-chevron-up':sortReverse}"></span>
												</th>
												<th class="col-md-4" ng-click="sortField='lastModified'; sortReverse=!sortReverse">Date modified
													<span ng-show="sortField == 'lastModified'"
																class="glyphicon glyphicon-sm"
																ng-class="{'glyphicon-chevron-down':!sortReverse, 'glyphicon-chevron-up':sortReverse}"></span>
												</th>
												<th class="col-md-2" ng-click="sortField='type'; sortReverse=!sortReverse">Type
													<span ng-show="sortField == 'type'"
																class="glyphicon glyphicon-sm"
																ng-class="{'glyphicon-chevron-down':!sortReverse, 'glyphicon-chevron-up':sortReverse}"></span>
												</th>
												<th class="col-md-2">Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr class="show-child-on-hover" ng-repeat="item in ctrl.itemSummaryList.contents | orderBy:sortField:sortReverse">
												<td>{{item.name}}</td>
												<td>{{item.lastModified | date:'dd-MMM-yyyy HH:mm:ss'}}</td>
												<td>{{item.type | itemTypeIdToString}}</td>
												<td>
													<div class="child-to-show">
														<button class="btn btn-info btn-xs" ui-sref="app.reportAction({itemUuid: item.uuid, itemAction: 'view'})">View</button>
														<button class="btn btn-success btn-xs" ui-sref="app.reportAction({itemUuid: item.uuid, itemAction: 'edit'})">Edit</button>
														<button class="btn btn-danger btn-xs" ui-sref="app.reportAction({itemUuid: item.uuid, itemAction: 'delete'})">Delete</button>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

</div>
