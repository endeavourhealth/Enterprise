<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
</div>
<div class="modal-body">
	<form role="form">
				<ngb-tabset>
					<ngb-tab title="Graph">
						<template ngbTabContent>
							<div *ngFor="let chart of chart">
								<div class="row">
									<div class="col-md-12">
								<chart [data]="chart"></chart>
									</div>
								</div>
							</div>
						</template>
					</ngb-tab>
					<ngb-tab title="Table">
						<template ngbTabContent>
							<div *ngFor="let chart of chart">
								<chart-table [data]="chart"></chart-table>
							</div>
						</template>
					</ngb-tab>
				</ngb-tabset>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-success" (click)="export()">Export</button>
	<button type="button" class="btn btn-danger" (click)="cancel()">Close</button>
</div>
