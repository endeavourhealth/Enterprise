<div>
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<form>
						<div class="form-group">
							<div class="btn-group-vertical btn-block">
								<label class="btn btn-default" ng-model="admin.userType" uib-btn-radio="'all'" ng-checked="'true'">All users</label>
								<label class="btn btn-default" ng-model="admin.userType" uib-btn-radio="'active'">Active users</label>
								<label class="btn btn-default" ng-model="admin.userType" uib-btn-radio="'admin'">Administrators</label>
								<label class="btn btn-default" ng-model="admin.userType" uib-btn-radio="'super'">Super users</label>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input type="text" placeholder="Name or email" class="form-control">
								<span class="btn input-group-addon">
									<i class="glyphicon glyphicon-search"></i>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="col-md-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<label class="btn btn-xs btn-default pull-right">New user</label>
					Users
				</div>
				<div class="panel-body">
					<div class="table">
						<table class="table table-striped table-condensed">
							<thead>
								<tr>
									<th>Name</th>
									<th>EMail</th>
									<th>Active</th>
									<th>Admin</th>
									<th>Super</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="user in admin.userList">
									<td>{{user.name}}</td>
									<td>{{user.email}}</td>
									<td><span class="glyphicon" ng-class="{'glyphicon-ok': user.isActive,'glyphicon-remove': !user.isActive}"></span></td>
									<td><span class="glyphicon" ng-class="{'glyphicon-ok': user.isAdmin,'glyphicon-remove': !user.isAdmin}"></span></td>
									<td><span class="glyphicon" ng-class="{'glyphicon-ok': user.isSuper,'glyphicon-remove': !user.isSuper}"></span></td>
									<td><label class="btn btn-default btn-xs">Edit</label></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
