<div class="content-area">
	<header class="clearfix">
		<div data-ng-include="'app/layout/topnav.html'"></div>
	</header>
	<section id="content" class="content">
		<div data-ng-include="'app/layout/sidebar.html'"></div>
		<div ui-view class="content-area"></div>
	</section>

	<section data-ng-controller="DemoCtrl">
		<script type="text/ng-template" id="warning-dialog.html">
			<div class="modal-header">
				<h3>You're Idle. Do Something!</h3>
			</div>
			<div idle-countdown="countdown" ng-init="countdown=5" class="modal-body">
				<progressbar max="5" value="5" animate="false" class="progress-striped active">You'll be logged out in
					{{countdown}} second(s).
				</progressbar>
			</div>
		</script>

		<script type="text/ng-template" id="timedout-dialog.html">
			<div class="modal-header">
				<h3>You've Timed Out!</h3>
			</div>
			<div class="modal-body">
				<p>
					You were idle too long. Normally you'd be logged out, but in this demo just do anything and you'll be reset.
				</p>
			</div>
		</script>
	</section>
</div>
