<div class="rule-component">
    <div class="header">
        Section
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
            Add new item <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#" data-bind="click: requestNewTest">New Test</a></li>
            <li><a href="#" data-bind="click: requestExistingQuery">Existing Query</a></li>
        </ul>
    </div>
    <div>
    <div class="result" style="text-align: center;">
        <label >If passed: </label>
        <select style="margin-right: 25px;" data-bind="value: onTrue">
            <option value="include">Include</option>
            <option value="exclude">Exclude</option>
            <option value="next">Goto Next Section</option>
        </select>
        <label >If failed: </label>
        <select data-bind="value: onFalse">
            <option value="include">Include</option>
            <option value="exclude">Exclude</option>
            <option value="next">Goto Next Section</option>
        </select>

    </div>
    </div>
</div>
