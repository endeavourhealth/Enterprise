<section class="query-editor-component">
    <div class="header">
        <input type="text" style="width: 400px;" data-bind="textInput: title" class="form-control center-block">
        <div class="form-group">
            <label for="inputPassword3" class="control-label">Parent</label>
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <ul data-bind="foreach: rules" class="list-unstyled">
        <li data-bind="widget: {kind:'rule', headerProperty:'name'}"/>
    </ul>
    <div class="add-section">
        <a>Add Section</a>
    </div>
</section>
