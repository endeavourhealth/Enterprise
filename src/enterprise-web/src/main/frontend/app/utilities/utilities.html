<div class="module">
	<div class="container-fluid">
		<div class="module-heading">
			<i class="fa fa-wrench"></i> Utilities
		</div>
		<div class="module-body">
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col-md-8">
							<button class="btn btn-success btn-sm pull-left" (click)="pi()"><i class="fa fa-bar-chart"></i> Run Prevalence and Incidence</button>
							<span class="pull-left" style="width:10px;">&nbsp;</span>
							<loadingIndicator [done]="!incPrevRunning" [text]="'Processing...'">
								<button class="btn btn-success btn-sm pull-left" (click)="showResults()"><i class="fa fa-bar-chart"></i> Last Run Results</button>
							</loadingIndicator>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
