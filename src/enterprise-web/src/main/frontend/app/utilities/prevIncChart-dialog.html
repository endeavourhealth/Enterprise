<style>
	.form-group {
		margin-bottom: 10px;
	}
</style>
<div class="modal-header">
	<button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<form role="form">
		<div class="row">
			<div class="form-group col-md-2 col-sm-3">
				<label>Breakdown: </label>
				<select class="form-control" [(ngModel)]="breakdown" name="breakdown">
					<option *ngFor="let set of breakdownOptions" [ngValue]="set">{{set.name}}</option>
				</select>
			</div>
			<div class="form-group col-md-2 col-sm-3">
				<label>Gender: </label>
				<ss-multiselect-dropdown [options]="filterGender" [settings]="multiSelectSettings" [texts]="multiSelectTexts" [(ngModel)]="genders" name="genderFilter" ></ss-multiselect-dropdown>
			</div>
			<div class="form-group col-md-2 col-sm-3">
				<label>Ethnicity: </label>
				<ss-multiselect-dropdown [options]="filterEthnicity" [settings]="multiSelectSettings" [texts]="multiSelectTexts" [(ngModel)]="ethnicity" name="ethnicityFilter" ></ss-multiselect-dropdown>
			</div>
			<div class="form-group col-md-2 col-sm-3">
				<label>Postcode: </label>
				<ss-multiselect-dropdown [options]="filterPostcode" [settings]="multiSelectSettings" [texts]="multiSelectTexts" [(ngModel)]="postcode" name="postcodeFilter" ></ss-multiselect-dropdown>
			</div>
			<div class="form-group col-md-2 col-sm-3">
				<label>Age: </label>
				<ss-multiselect-dropdown [options]="filterAgex10" [settings]="multiSelectSettings" [texts]="multiSelectTexts" [(ngModel)]="agex10" name="agex10Filter" ></ss-multiselect-dropdown>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-2 col-sm-3">
				<label>Options: </label>
				<div>
					<button class="btn btn-sm btn-warning" (click)="clear()">Reset</button>
					<button class="btn btn-sm btn-primary" (click)="refresh()">Apply</button>
				</div>
			</div>
			<div class="form-group col-md-2 col-sm-3">
				<label>LSOA: </label>
				<ss-multiselect-dropdown [options]="filterLsoa" [settings]="multiSelectSettings" [texts]="multiSelectTexts" [(ngModel)]="lsoa" name="lsoaFilter" ></ss-multiselect-dropdown>
			</div>
			<div class="form-group col-md-2 col-sm-3">
				<label>MSOA: </label>
				<ss-multiselect-dropdown [options]="filterMsoa" [settings]="multiSelectSettings" [texts]="multiSelectTexts" [(ngModel)]="msoa" name="msoaFilter" ></ss-multiselect-dropdown>
			</div>
			<div class="form-group col-md-2 col-sm-3">
				<label>Org: </label>
				<ss-multiselect-dropdown [options]="filterOrgs" [settings]="multiSelectSettings" [texts]="multiSelectTexts" [(ngModel)]="orgs" name="orgFilter" ></ss-multiselect-dropdown>
			</div>
		</div>
		<div class="row">
			<loadingIndicator [done]="incChart && prevChart">
				<ngb-tabset>
					<ngb-tab title="Graph">
						<template ngbTabContent>
							<div class="row">
								<div class="col-md-12">
									<chart [data]="incChart"></chart>
									<chart [data]="prevChart"></chart>
								</div>
							</div>
						</template>
					</ngb-tab>
					<ngb-tab title="Table">
						<template ngbTabContent>
							<div class="row">
								<div class="col-md-12">
									<chart-table [data]="incChart"></chart-table>
									<chart-table [data]="prevChart"></chart-table>
								</div>
							</div>
						</template>
					</ngb-tab>
				</ngb-tabset>
			</loadingIndicator>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" (click)="export()">Export</button>
	<button type="button" class="btn btn-default" (click)="cancel()">Close</button>
</div>
