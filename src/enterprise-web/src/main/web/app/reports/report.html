<div>
	<h1>{{ ctrl.itemAction }} report {{ ctrl.itemUuid }}</h1>
	<br>
	<div class="table">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th class="col-md-2">Title</th>
					<th class="col-md-4">Date modified</th>
					<th class="col-md-4">Type</th>
					<th class="col-md-2">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr class="show-child-on-hover">
					<td>A</td>
					<td>AAAA</td>
					<td>AAAAAAAA</td>
					<td>
						<div class="child-to-show">
							<button class="btn btn-info btn-xs" ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'view'})">View</button>
							<button class="btn btn-success btn-xs" ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'edit'})">Edit</button>
							<button class="btn btn-danger btn-xs" ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'delete'})">Delete</button>
						</div>
					</td>
				</tr>
				<tr class="show-child-on-hover">
					<td>B</td>
					<td>BBBB</td>
					<td>BBBBBBB</td>
					<td>
						<div class="child-to-show">
							<button class="btn btn-info btn-xs" ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'view'})">View</button>
							<button class="btn btn-success btn-xs" ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'edit'})">Edit</button>
							<button class="btn btn-danger btn-xs" ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'delete'})">Delete</button>
						</div>
					</td>
				</tr>
				<tr class="show-child-on-hover">
					<td>C</td>
					<td>CCCC</td>
					<td>CCCCCCCCC</td>
					<td>
						<div class="child-to-show">
							<button class="btn btn-info btn-xs" ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'view'})">View</button>
							<button class="btn btn-success btn-xs" ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'edit'})">Edit</button>
							<button class="btn btn-danger btn-xs" ui-sref="app.queryAction({itemUuid: item.uuid, itemAction: 'delete'})">Delete</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
