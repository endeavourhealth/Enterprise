<style>
	.form-group {
		margin-bottom: 10px;
	}
</style>
<div class="modal-header">
	<button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<form role="form">
		<div class="row">
			<div class="form-group col-md-4">
				<label>Breakdown: </label> <span style="cursor: pointer" ></span>
				<select class="form-control" [(ngModel)]="breakdown" name="breakdown" (ngModelChange)="setBreakdown()">
					<option *ngFor="let set of breakdownOptions" [ngValue]="set">{{set.name}}</option>
				</select>
			</div>
			<div class="form-group col-md-4" [hidden]="breakdown.filters.length == 0">
				<label>Filter: </label> <span style="cursor: pointer" ></span>
				<ss-multiselect-dropdown [options]="breakdown.filters" [settings]="multiSelectSettings" [(ngModel)]="filter" (ngModelChange)="onChange($event)" name="multiFilter" ></ss-multiselect-dropdown>
			</div>
		</div>
		<div class="row">
				<ngb-tabset>
					<ngb-tab title="Graph">
						<template ngbTabContent>
							<div class="row">
								<div class="col-md-12">
									<chart [data]="chart"></chart>
								</div>
							</div>
						</template>
					</ngb-tab>
					<ngb-tab title="Table">
						<template ngbTabContent>
							<chart-table [data]="chart"></chart-table>
						</template>
					</ngb-tab>
				</ngb-tabset>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" (click)="export()">Export</button>
	<button type="button" class="btn btn-default" (click)="cancel()">Close</button>
</div>
