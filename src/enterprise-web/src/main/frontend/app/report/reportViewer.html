<style>
    .form-group {
        margin-bottom: 10px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Report Results Viewer</h4>
</div>
<div class="modal-body">
    <form role="form">
        <table class="expressionTable">
            <tr>
                <td style="padding-left: 15px; vertical-align: top;">
                    <div style="vertical-align: top;display: inline-block;">
                        <div class='row' style="margin-left:10px; height:auto; overflow-y:scroll; max-height: 450px;">
                            <table style="border: solid thin silver; table-layout:fixed">
                                <tr style="border: solid thin silver">
                                    <th style="width:200px;padding: 5px">Report Run History</th>
                                    <th style="width:400px;padding: 5px">Cohort Name</th>
                                </tr>
                                <tr *ngFor="let result of allReportResults">
                                    <td style="padding: 5px;border: solid thin silver"><a (click)="getReportResults(result[0],result[1])" style="cursor:pointer;">{{result[1] | date:'dd-MMM-yyyy HH:mm:ss'}}</a></td>
                                    <td style="padding: 5px;border: solid thin silver">{{getCohortName(result[2])}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </td>
                <td style="width: 50%; padding-right: 15px; padding-left: 15px; vertical-align: top; border: solid thin silver">
                    <div class='row'>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <br/>
                                <label>Report Name:</label>
                                <p>{{ item.name }}</p>
                                <br/>
                                <label>Report Description:</label>
                                <p>{{ item.description }}</p>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default"
            (click)="cancel()">Close</button>
</div>
