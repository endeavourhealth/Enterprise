<div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">Users</div>
				<div class="panel-body">
					<div class="table">
						<table class="table table-striped table-condensed">
							<thead>
								<tr>
									<th>Username</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="user in admin.userList">
									<td>{{user.userUuid}}</td>
									<td>{{user.email}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
