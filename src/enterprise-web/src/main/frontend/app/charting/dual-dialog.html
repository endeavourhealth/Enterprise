<style>
	.form-group {
		margin-bottom: 10px;
	}
</style>
<div class="modal-header">
	<button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<form role="form">
		<div class="row">
			<div class="col-md-12">
				<ngb-tabset>
					<ngb-tab title="Graph">
						<template ngbTabContent>
							<chart [data]="chartData"></chart>
						</template>
					</ngb-tab>
					<ngb-tab title="Table">
						<template ngbTabContent>
							<chart-table [data]="chartData"></chart-table>
						</template>
					</ngb-tab>
				</ngb-tabset>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" (click)="export()">Export</button>
	<button type="button" class="btn btn-default" (click)="cancel()">Close</button>
</div>
