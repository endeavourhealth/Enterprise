<section style="height: 100%">

    <!-- Modal -->
    <div class="modal fade" id="folder-editor" tabindex="-1" role="dialog" aria-hidden="true" data-bind="with: folderToEdit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <!--data-bind="text: text"-->
                    <h4 class="modal-title" ></h4>
                </div>
                <div class="modal-body form-horizontal">
                    <div class="form-group">
                        <label for="inputStreamedJobCategory" class="col-sm-3 control-label">Folder Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputStreamedJobCategory" data-bind="value: text">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <!--data-bind="click: $root.requestSaveForEditStreamedUser"-->
                    <button type="button" class="btn btn-primary" >Ok</button>

                </div>
            </div>
        </div>
    </div>

    <div class="btn-toolbar etoolbar" role="toolbar" >
        <div class="btn-group" role="group" >
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="fa fa-plus"></span>
                    <p>Add <span class="caret"></span></p>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" data-bind="click: addFolderRequested">Folder</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#" data-bind="click: addQueryRequested">Query</a></li>
                    <li><a href="#" data-bind="click: addCodeSetRequested">Code Set</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-default" data-bind="click: editRequested">
                <span class="fa fa-pencil-square-o"></span>
                <p>Edit</p>
            </button>
            <button type="button" class="btn btn-default">
                <span class="fa fa-times"></span>
                <p>Delete</p>
            </button>
        </div>

        <div class="btn-group" role="group" >
            <button type="button" class="btn btn-default">
                <span class="fa fa-scissors"></span>
                <p>Cut</p>
            </button>
            <button type="button" class="btn btn-default">
                <span class="fa fa-files-o"></span>
                <p>Copy</p>
            </button>
            <button type="button" class="btn btn-default">
                <span class="fa fa-clipboard"></span>
                <p>Paste</p>
            </button>
        </div>

        <div class="btn-group" role="group" >
            <button type="button" class="btn btn-default">
                <span class="fa fa-search"></span>
                <p>Search</p>
            </button>
        </div>
    </div>

    <div class="outlook-style">
        <div class="outlook-style-lhs">
            <div id="folder-tree">
            </div>
        </div>

        <div class="outlook-style-main">
            <table id="main-table" class="table table-hover compact">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date Modified</th>
                        <th>Type</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!--<div class="outlook-style-details">-->

        <!--</div>-->
    </div>
</section>
