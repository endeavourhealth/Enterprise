<div class="container vcenter">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading"><img src="/content/img/endeavour_logo.png" style="height: 45px; width: 45px; margin-right:20px"><span style="font-size: 18px">Enterprise</span></div>
				<div class="panel-body">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user" id="username" aria-hidden="true"></i>
						</span>
						<input type="text" class="form-control" placeholder="Username" aria-describedby="username" ng-model="login.username">
					</div>
					<br/>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock" id="password" aria-hidden="true"></i>
						</span>
						<input type="password" class="form-control" placeholder="Password" aria-describedby="password" ng-model="login.password">
					</div>
					<br>
					<button ng-click="login.login()" class="btn btn-default" aria-label="Left Align">
						Login
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
