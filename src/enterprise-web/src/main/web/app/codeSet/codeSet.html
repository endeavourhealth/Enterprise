<div class="module">
	<div class="container-fluid">
		<div class="module-heading">
			Code Set
			<div class="pull-right">
				<button type="button" class="btn btn-sm btn-success" ng-hide="codeSetCtrl.readOnly" data-ng-click="codeSetCtrl.save(false)">Save</button>
				<button type="button" class="btn btn-sm btn-warning" ng-hide="codeSetCtrl.readOnly" data-ng-click="codeSetCtrl.save(true)">Save & Close</button>
				<button type="button" class="btn btn-sm btn-danger" data-ng-click="codeSetCtrl.close()">Cancel</button>
			</div>
		</div>
		<div class="module-body">
			<form>
				<div class="row">
					<div class="form-group col-md-6">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" ng-model="codeSetCtrl.libraryItem.name" ng-readonly="codeSetCtrl.readOnly">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label for="description">Description</label>
						<input type="text" class="form-control" id="description" ng-model="codeSetCtrl.libraryItem.description" ng-readonly="codeSetCtrl.readOnly">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label>Codes</label>
						<div class="form-control" style="height:auto; overflow:visible" ng-click="codeSetCtrl.showCodePicker()" ng-readonly="codeSetCtrl.readOnly">
							<span ng-repeat="code in codeSetCtrl.libraryItem.codeSet.codeSetValue">
								<span ng-hide="this.$first">, </span>{{ codeSetCtrl.getTerm(code.code) }}<span ng-repeat="exclusion in code.exclusion">, {{ codeSetCtrl.getTerm(exclusion.code) }} (exclusion)</span>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
