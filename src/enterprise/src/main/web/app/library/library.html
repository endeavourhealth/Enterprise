<div>
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<label class="btn btn-xs btn-success pull-right">Add new</label>
				Library items
			</div>
			<div class="panel-body">
				<div class="table">
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Name</th>
								<th>Type</th>
								<th>Last updated</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in library.itemList">
								<td>{{item.name}}</td>
								<td>{{item.type}}</td>
								<td>{{item.lastUpdated}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
