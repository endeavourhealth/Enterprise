<div class="modal-header">
	<button type="button" class="close" data-ng-click="userEditor.cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">User</h4>
</div>
<div class="modal-body">
	<form endUserRole="form" class="container-fluid">
		<div class="row">
			<div class="form-group col-md-6">
				<label class="control-label">Username/Email</label>
				<input type="text" class="form-control" placeholder="Username/Email" ng-model="userEditor.resultData.username" ng-readonly="userEditor.readOnly">
			</div>
			<div class="form-group col-md-6">
				<label class="control-label">Title</label>
				<input type="text" class="form-control" placeholder="Title" ng-model="userEditor.resultData.title" ng-readonly="userEditor.readOnly">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label class="control-label">Forename</label>
				<input type="text" class="form-control" placeholder="Forename" ng-model="userEditor.resultData.forename" ng-readonly="userEditor.readOnly">
			</div>
			<div class="form-group col-md-6">
				<label class="control-label">Surname</label>
				<input type="text" class="form-control" placeholder="Surname" ng-model="userEditor.resultData.surname" ng-readonly="userEditor.readOnly">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn"
					data-ng-click="userEditor.cancel()">Cancel</button>
	<button type="button" class="btn btn-primary" ng-hide="userEditor.readOnly"
					data-ng-click="userEditor.ok();">Ok</button>
</div>
